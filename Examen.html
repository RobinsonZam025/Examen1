<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Datos Personales</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br>

        <label for="fechan">Fecha de nacimiento:</label>
        <input type="date" id="fechan" required>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" readonly>
        <br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" required>
        <br>

        <button type="button" onclick="registrarDatos()">Registrar</button>
    </form>

    <h2>Datos Registrados</h2>
    <table id="tablaDatos" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nac.</th>
                <th>Edad</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody id="datosRegistrados">
            
        </tbody>
    </table>

    <h2>Buscar Persona</h2>
    <form id="busquedaForm">
        <label for="Busqueda">Buscar por Nombre:</label>
        <input type="text" id="Busqueda" required>
        <button type="button" onclick="buscarPersona()">Buscar</button>
    </form>
    <br>
    <h2>Resultado de la BÃºsqueda</h2>
    <table id="tablaResultadoBusqueda" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nac.</th>
                <th>Edad</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody id="resultadoBusqueda">
           
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
